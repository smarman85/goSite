apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-svc
  labels:
    app: {{ .Values.name }}
spec:
  ports:
  - name: {{ .Values.SVCPort }}
    port: {{ .Values.containerPort }}
    nodePort: {{ .Values.nodePort }}
  selector:
    app: {{ .Values.name }}
  type: {{ .Values.portType }}
